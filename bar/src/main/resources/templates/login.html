<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Bar do Cris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h2 class="text-center">ðŸ”‘ Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">UsuÃ¡rio</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const usuarios = {
            "vendedor": { senha: "1234", perfil: "vendedor" },
            "admin": { senha: "4321", perfil: "administrador" },
            "gerente": { senha: "9999", perfil: "gerente" }
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (usuarios[user] && usuarios[user].senha === pass) {
                sessionStorage.setItem("usuario", user);
                sessionStorage.setItem("perfil", usuarios[user].perfil);
                alert("Login bem-sucedido!");
                window.location.href = "/";
            } else {
                alert("UsuÃ¡rio ou senha incorretos!");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
